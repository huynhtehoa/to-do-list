<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>To-do List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-2">
                <h1 class="text-center display-4 p-2" style="color: red; font-weight: 500;" id="list-title">
                    To-do List
                </h1>
                <div class="form-group">
                    <input class="form-control" id="user-input" type="text" placeholder="Your to-do here">
                </div>
                <div class="text-center">
                    <button class="btn btn-success" id="add-button" onclick="addTodoList()">Add</button>
                    <button class="btn btn-danger" id="clear-all-button" onclick="clearAllTodoList()">Clear All</button>
                </div>
                <div class="p-2 d-flex" style="justify-content: space-between;">
                    <div>
                        Check to show done or undone tasks only <input type="checkbox" id="check-done"
                            onclick="checkShowTask()">
                        <div>
                            <button class="btn btn-sm btn-info" onclick="showAllTask()">Show All</button>
                        </div>
                    </div>
                    <div>
                        ✔: Done task &nbsp;
                        ❌: Undone task
                        <a id="remove-button-legend" class="btn-danger ml-3 py-0 px-2 text-white" style="border-radius: 60%;
            text-decoration: none;" href="#">X</a>: Remove task
                    </div>
                </div>
                <div class="col-12 p-2">
                    <ol id="current-list-item"></ol>
                </div>
            </div>
        </div>


        <!--bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!--main script-->
        <script src="script/script.js"></script>
</body>

</html>
